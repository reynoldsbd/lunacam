{% extends "base.html" %}

{% block title %}User Administration{% endblock title %}

{% block content %}

<template id="user-entry-template">

    <div id="header">
        <div class="level dropdown-menu-header">
            <div class="level-left">
                <span class="icon level-item"><i id="dropdown-indicator" class="fas fa-chevron-down"></i></span>
                <span id="disp-name-label" class="level-item">USER NAME</span>
            </div>
        </div>
    </div>

    <div id="form-wrapper" hidden>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Display name:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control is-expanded">
                        <input type="text" id="disp-name-field" class="input" placeholder="Display name...">
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Username:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control is-expanded">
                        <input type="text" id="username-field" class="input" placeholder="Username...">
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Password:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control is-expanded">
                        <input type="password" id="password-field" class="input" placeholder="Password...">
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Confirm password:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control is-expanded">
                        <input type="password" id="password-cfrm-field" class="input" placeholder="Confirm password...">
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-grouped is-grouped-right">
            <p class="control">
                <button id="delete-button" class="button is-danger">Delete</button>
            </p>
            <p class="control">
                <button id="save-button" class="button is-primary">Save</button>
            </p>
            <p class="control">
                <button id="cancel-button" class="button is-light">Cancel</button>
            </p>
        </div>

    </div>

</template>

<div class="container">

    <h3 class="title has-text-centered">User Administration</h3>

    <div id="message-area">
    </div>

    <div class="box">

        <div id="user-list">
            <user-entry user-id="123" disp-name="Foo User" username="foo"></user-entry>
        </div>

        <div class="field is-grouped is-grouped-centered">
            <p class="control">
                <button id="add-button" class="button is-primary">Add New User</button>
            </p>
        </div>

    </div>

</div>

{% endblock content %}

{% block extrajs %}
<script src="/static/js/admin/users.js"></script>
{% endblock %}
